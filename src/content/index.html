<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <img src="assets/img/logo.png" alt="logo aplikacji Szybka Notka" class="header__image">
    <h1 class="header__heading">SzybkaNotka</h1>
  </header>
  <main class="main">
    <section class="note">
      <h2 class="note__heading"><a href="#" class="note__link">Utwórz notkę</a></h2>
      <form action="post" class="note__form">
        <label for="title" class="note__label">Tytuł notatki</label>
        <input type="text" class="note__title" id="title" placeholder="Nazwij swoją notatkę">
        <label for="content" class="note__label">Treść notatki</label>
        <textarea name="content" id="content" cols="30" rows="10" class="note__content">Wpisz o czym chcesz pamiętać...</textarea>
        <button class="note__button note__button--delete">Usuń notkę</button>
        <button class="note__button note__button--save">Zapisz notkę</button>
      </form>
    </section>
    <section class="note">
      <h2 class="note__heading"><a href="#" class="note__link">Twoja notka</a></h2>
      <div class="saved">
        <p class="saved__unsaved">Zapisz notkę, by zobaczyć jak będzie wyglądać.</p>
        <p class="saved__heading"></p>
        <p class="saved__content"></p>
      </div>
    </section>
  </main>
  <footer class="footer">© 2019 Mariusz Przybylski</footer>

  
  <script src="js/main.js"></script>
</body>
</html>
