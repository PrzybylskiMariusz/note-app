<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <img src="assets/img/logo.png" alt="logo aplikacji Szybka Notka" class="header__image">
    <h1 class="header__heading">Szybka<span class="header__heading header__heading--orange">Notka</span></h1>
  </header>
  <main class="main">
    <section class="note note--left">
      <h2 class="note__heading note__heading--left"><a href="#" class="note__link">Utwórz notkę</a></h2>
      <form action="post" class="note__form">
        <label for="title" class="note__label">Tytuł notatki</label>
        <input type="text" class="note__input" id="title" placeholder="Nazwij swoją notatkę">
        <label for="content" class="note__label">Treść notatki</label>
        <textarea name="content" id="content" cols="30" rows="10" class="note__textarea" placeholder="Wpisz o czym chcesz pamiętać..."></textarea>
        <button class="note__delete">Usuń notkę</button>
        <button class="note__save">Zapisz notkę</button>
      </form>
    </section>
    <section class="note note--right">
      <h2 class="note__heading note__heading--right"><a href="#" class="note__link">Twoja notka</a></h2>
      <div class="saved">
        <p class="saved__unsaved">Zapisz notkę, by zobaczyć<br>jak będzie wyglądać.</p>
        <section class="saved__content">
          <h3 class="saved__heading"></h3>
          <p class="saved__text"></p>
        </section>
      </div>
    </section>
  </main>
  <footer class="footer">© 2019 Mariusz Przybylski</footer>

  
  <script src="js/main.js"></script>
</body>
</html>
